<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Website Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #b71c1c;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .container h1 {
            color: #b71c1c;
        }
        .container a {
            display: block;
            margin: 20px 0;
            font-size: 20px;
            color: #b71c1c;
            text-decoration: none;
            border: 2px solid #b71c1c;
            padding: 10px;
            border-radius: 5px;
            background-color: #ffcc80;
        }
        .container a:hover {
            background-color: #b71c1c;
            color: white;
        }
        .randomizer-container {
            margin-top: 20px;
        }
        .randomizer-container button {
            background-color: #b71c1c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .randomizer-container button:hover {
            background-color: #e65100;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="login.html">Login</a>
        <a href="main.html">Medicines</a>
    </div>
    <div class="container">
        <h1>Welcome to Our Pharmacy Website</h1>
        <a href="login.html">Go to Login Page</a>
        <a href="main.html">Go to Medicines Page</a>

        <div class="randomizer-container">
            <h2>Money Randomizer</h2>
            <button onclick="randomizeMoney()">Randomize Money</button>
            <p id="money-amount"></p>
        </div>
    </div>

    <script>
        function randomizeMoney() {
            const min = 5;
            const max = 100;
            const amount = (Math.random() * (max - min) + min).toFixed(2);
            document.getElementById('money-amount').innerText = `Randomized Amount: $${amount}`;
        }
    </script>
</body>
</html>
